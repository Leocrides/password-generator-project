<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="title">Gerador de Senhas</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
</head>

<body>
    <header>
        <div class="style">
            <h3 data-i18n-key="headerTitle">Tamanho da Senha:</h3>
            <form action="#" method="get">
                <input type="text" class="length-input" data-i18n-key="inputLength" placeholder="Insira o tamanho da senha.">
                <h3 data-i18n-key="passTitle">Senha:</h3>
                <input type="text" readonly class="pass-input" placeholder="Ex: Ax86$#a">
                <button class="gene-pass" data-i18n-key="genePass">Gerar Senha</button>
            </form>
        </div>
    </header>
    <script src="assets/js/script.js"></script>
</body>

</html>
